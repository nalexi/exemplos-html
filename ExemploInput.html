<!DOCTYPE html>
<html>
<head>
	<title>Exemplo Input</title>
</head>
<body>
	<div>
		<label for="funcionario-nome">Nome</label>
		<input type="text" id="funcionario-nome" name="nome">
	</div>

	<div>
		<label for="funcionario-idade">	Idade</label>
		<input type="number" id="funcionario-idade" name="idade">	
	</div>

	<div>
		<label for="data-de-nascimento">Data de Nascimento</label>
		<input type="date" id="data-de-nascimento" name="nascimento">
	</div>
	<div>
		<label for="funcionario-email">Email</label>
		<input type="email" id="funcionario-email" name="email">
	</div>
	<div>	
		<input type="radio" id="funcionario-sexo-masculino" name="sexo" value="0">
		<label for="funcionario-sexo-masculino">Macho</label>
		<input type="radio" id="funcionario-sexo-femea" name="sexo" value="1">
		<label for="funcionario-sexo-femea">Femea</label>
	</div>
	<div>
		<input type="checkbox" id="funcionario-pacto" name="pacto" value="tem" >
		<label for="funcionario-pacto" >Pacto com devil</label>
	</div>
	<hr>
	<div>
		<label for="funcionario-categoria">Categoria</label>
		<select id="funcionario-categoria" name="categoria">
			<option disabled="disabled" selected="selected">Selecione categoria</option>
			<option value="elfo">Elfo</option>
			<option value="mago">Mago</option>
			<option value="Orc">orc</option>
		</select>
	</div>
	<div>
		<label for="funcionario-observacao">Observação</label>
		<textarea id="funcionario-observacao" name="observacao"></textarea>
	</div>
	<div>
		<label for="funcionario-senha">Senha</label>
		<input type="password" id="funcionario-senha" name="senha">
	</div>
	<button>Salvar</button>
</body>
</html>
